<!DOCTYPE html>
<html>
  <head>

    {% include meta.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/pygment_trac.css">

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper">
      <section>
        <div id="title">
          <h1>{{ site.name }}</h1>
          <p>{{ site.description }}</p>
          <hr>
          <span class="credits left"><h3><a href="{{ site.baseurl }}/">Blog&nbsp</a></h3></span>
          <span class="credits left"><h3><a href="{{ site.baseurl }}/projects/">Projects&nbsp</h3></a></span>
          <span class="credits right"><h3><a href="{{ site.baseurl }}/about/">About</a></h3></span>
        </div>

        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </section>

        <div class="wrapper-footer">
          <div class="container">
            <footer class="footer">
              {% include svg-icons.html %}
            </footer>
          </div>
        </div>

        {% include analytics.html %}
    </div>
  </body>
</html>
