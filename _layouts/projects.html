---
layout: page
---

<div class="projects">
	<wrapper class="gridlayout">
		{% for project in site.projects %}
			<span class="project">
				<a href="{{ site.baseurl }}{{ project.url }}">
				<img src="{{ site.baseurl }}{{ project.image }}" height="125" width="125">
				</a>
				<a href="{{ site.baseurl }}{{ project.url }}"><h3 class="projectlabel">{{ project.title }}</h3></a>
			</span>
		{% endfor %}
	</wrapper>
</div>
