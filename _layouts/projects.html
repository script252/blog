---
layout: page
---

<div class="projects">
	<wrapper class="gridlayout">
		{% for project in site.projects %}
			<span class="project">
				<h3><a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></h3>
				<img src="{{ site.baseurl }}{{ project.image }}" height="125" width="125">
			</span>
		{% endfor %}
	</wrapper>
</div>
